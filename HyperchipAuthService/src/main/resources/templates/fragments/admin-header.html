<!-- src/main/resources/templates/fragments/adminHeader.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hyperchip Admin</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/admin/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/css/style.css}">

    <!-- JS -->
    <script th:src="@{/admin/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/admin/js/script.js}"></script>
</head>
<body>
<header th:fragment="adminHeader">
    <nav class="navbar navbar-expand-lg navbar-dark admin-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center fw-bold" th:href="#">
                <img th:src="@{/admin/img/logo.png}" alt="Hyperchip Admin Logo" width="40" class="me-2" />
                Hyperchip Admin
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminNavbar"
                    aria-controls="adminNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="adminNavbar">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'home'} ? ' active' : ''" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'users'} ? ' active' : ''" th:href="@{/admin/users}">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'categories'} ? ' active' : ''" th:href="@{/admin/categories}">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'products'} ? ' active' : ''" th:href="@{/admin/products/list}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'orders'} ? ' active' : ''" th:href="@{/admin/orders}">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:classappend="${activePage == 'reports'} ? ' active' : ''" th:href="@{/admin/reports}">Reports</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light me-2">Logout</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
