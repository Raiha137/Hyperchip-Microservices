<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/logo-tab.png" sizes="64x64"/>
    <title th:text="${category.id} == null ? 'Add Category' : 'Edit Category'">Category Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <!-- SweetAlert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="fragments/admin-header :: adminHeader"></div>
<div class="container d-flex align-items-center justify-content-center min-vh-100">
    <div class="row justify-content-center w-100">
        <div class="col-md-5 col-lg-4">
            <div class="shadow p-4 rounded bg-dark text-white">
                <!-- FORM -->
                <form th:action="@{${category.id} == null ? '/admin/categories/save' : '/admin/categories/update'}"
                      method="post"
                      enctype="multipart/form-data"
                      th:object="${category}"
                      class="needs-validation"
                      novalidate>
                    <h3 class="text-center mb-4"
                        th:text="${category.id} == null ? 'Add Category' : 'Edit Category'"></h3>
                    <input type="hidden" th:field="*{id}" />
                    <!-- CATEGORY NAME -->
                    <div class="mb-3">
                        <label for="name" class="form-label">
                            Category Name <span class="text-danger">*</span>
                        </label>
                        <input type="text"
                               id="name"
                               class="form-control"
                               th:field="*{name}"
                               required />
                        <!-- Required message (Bootstrap controlled) -->
                        <div class="invalid-feedback">
                            Category name is required.
                        </div>
                        <!-- Duplicate message (JS controlled) -->
                        <small id="dupMsg" class="text-danger d-none">
                            Category already exists. Please choose another name.
                        </small>
                    </div>
                    <!-- IMAGE UPLOAD -->
                    <div class="mb-3">
                        <label for="imageFile" class="form-label">Upload Image</label>
                        <input type="file"
                               id="imageFile"
                               name="imageFile"
                               class="form-control"
                               accept="image/*" />
                    </div>
                    <!-- EXISTING IMAGE (EDIT MODE) -->
                    <div class="mb-3" id="existingImageContainer"
                         th:if="${category.imageName != null}">
                        <label class="form-label">Current Image:</label><br />
                        <img th:src="${masterBaseUrl + '/uploads/categories/' + category.imageName}"
                             width="120"
                             class="rounded" />
                    </div>
                    <!-- PREVIEW IMAGE -->
                    <div class="mb-3" id="previewContainer" style="display:none;">
                        <label class="form-label">Selected Image Preview:</label><br />
                        <img id="imagePreview" width="150" class="rounded" />
                    </div>
                    <!-- ACTIVE -->
                    <div class="mb-3 form-check">
                        <input type="checkbox"
                               th:field="*{active}"
                               class="form-check-input"
                               id="active" />
                        <label class="form-check-label" for="active">Active</label>
                    </div>
                    <!-- SUBMIT -->
                    <div class="text-center">
                        <button type="submit"
                                class="btn btn-warning w-100"
                                id="submitBtn"
                                th:text="${category.id} == null ? 'Add Category' : 'Update Category'">
                        </button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <a th:href="@{/admin/categories}" class="text-warning">
                        Back to Category List
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/admin-footer :: adminFooter"></div>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- BOOTSTRAP VALIDATION (ONLY ON SUBMIT) -->
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('.needs-validation');

        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        });
    });
</script>
<!-- DUPLICATE CATEGORY CHECK -->
<script th:inline="javascript">
    const allCategories = /*[[${allCategories}]]*/ [];
    const existingNames = allCategories.map(c =>
        (c.name || '').trim().toLowerCase()
    );

    const nameInput = document.getElementById('name');
    const dupMsg = document.getElementById('dupMsg');
    const submitBtn = document.getElementById('submitBtn');

    const currentName = /*[[${category.name}]]*/ '';
    const currentLower = (currentName || '').trim().toLowerCase();

    nameInput.addEventListener('input', function () {
        const value = nameInput.value.trim().toLowerCase();

        if (value === '') {
            dupMsg.classList.add('d-none');
            submitBtn.disabled = false;
            return;
        }

        const isDuplicate =
            existingNames.includes(value) && value !== currentLower;

        dupMsg.classList.toggle('d-none', !isDuplicate);
        submitBtn.disabled = isDuplicate;
    });
</script>
<!-- IMAGE PREVIEW -->
<script>
    const fileInput = document.getElementById('imageFile');
    if (fileInput) {
        fileInput.addEventListener('change', function (e) {
            const file = e.target.files[0];
            const previewContainer = document.getElementById('previewContainer');
            const imagePreview = document.getElementById('imagePreview');
            const existingImage = document.getElementById('existingImageContainer');

            if (file) {
                const reader = new FileReader();
                reader.onload = function (ev) {
                    imagePreview.src = ev.target.result;
                    previewContainer.style.display = 'block';
                    if (existingImage) existingImage.style.display = 'none';
                };
                reader.readAsDataURL(file);
            } else {
                previewContainer.style.display = 'none';
                if (existingImage) existingImage.style.display = '';
            }
        });
    }
</script>
<!-- SUCCESS POPUP -->
<script th:if="${successMsg}" th:inline="javascript">
    Swal.fire({
        icon: 'success',
        title: 'Success',
        text: [[${successMsg}]],
        confirmButtonColor: '#f3a111'
    });
</script>
</body>
</html>
