# ====================================================
# Application
# ====================================================
spring.application.name=hyperchip-user
server.port=8083

# ====================================================
# Config Server Client
# ====================================================
spring.cloud.config.uri=http://localhost:8888
spring.cloud.config.fail-fast=true
spring.config.import=optional:configserver:http://localhost:8888
spring.cloud.config.retry.max-attempts=5
spring.cloud.config.retry.initial-interval=2000
spring.cloud.config.retry.max-interval=10000
spring.cloud.config.retry.multiplier=1.5

# ====================================================
# Eureka Client Configuration
# ====================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ====================================================
# Database
# ====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/hyperchip_user_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Fathima@137
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================================
# Hibernate / JPA
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ====================================================
# Kafka
# ====================================================
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.consumer.group-id=hyperchip-user-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ====================================================
# Thymeleaf / Logging
# ====================================================
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web.servlet.view=DEBUG
spring.thymeleaf.cache=false

# ====================================================
