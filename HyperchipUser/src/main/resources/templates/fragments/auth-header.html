<!-- templates/fragments/auth-header.html -->
<header th:fragment="authHeader" xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark auth-navbar">
        <div class="container">

            <!-- Logo + Brand -->
            <a class="navbar-brand d-flex align-items-center fw-bold" th:href="@{/}">
                <img src="/img/logo.png" alt="Hyperchip Logo" width="70" class="me-2"/>
                <span>Hyperchip</span>
            </a>

            <!-- Mobile toggler -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#authNavbar" aria-controls="authNavbar"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse justify-content-end" id="authNavbar">
                <ul class="navbar-nav align-items-lg-center">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                    <!-- Optional: add Help/Support links here -->
                </ul>
            </div>

        </div>
    </nav>
</header>
