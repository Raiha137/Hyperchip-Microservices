<!-- templates/user/payment/order-failure.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/png" href="/img/logo-tab.png" sizes="64x64"/>
    <title>Payment Failed - Hyperchip</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<!-- optional: common user header -->
<div th:replace="fragments/user-header :: userHeader"></div>
<div class="container text-center mt-5 mb-5">
    <h1 class="mb-3 text-danger">Oops! Payment Failed</h1>
    <!-- show order number from ?orderNumber=... -->
    <p th:if="${param.orderNumber != null and param.orderNumber[0] != null}">
        Your order
        <strong th:text="${param.orderNumber[0]}">#ORDER_NUMBER</strong>
        could not be completed due to a payment failure.
    </p>
    <p th:if="${param.orderNumber == null or param.orderNumber[0] == null}">
        Your payment could not be completed.
    </p>
    <p class="mt-2">
        Donâ€™t worry, you can try again or check your orders for more details.
    </p>
    <!-- illustration placeholder -->
    <div class="my-4">
        <img th:src="@{/img/payment-failed.svg}" alt="Payment Failed"
             class="img-fluid" style="max-width: 260px;"
             onerror="this.style.display='none'"/>
    </div>
    <!-- buttons -->
    <div class="mt-3">
        <!-- Retry payment: usually back to checkout -->
        <a class="btn btn-primary me-2"
           th:href="@{/user/checkout}">
            Retry Payment
        </a>
        <!-- View order details list -->
        <a class="btn btn-outline-secondary"
           th:href="@{/user/orders}">
            View Orders
        </a>
    </div>
</div>
<!-- optional: common footer -->
<div th:replace="fragments/user-footer :: userFooter"></div>
</body>
</html>
