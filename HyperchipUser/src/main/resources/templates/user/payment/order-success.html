<!-- templates/user/payment/order-success.html -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link rel="icon" type="image/png" href="/img/logo-tab.png" sizes="64x64"/>
    <title>Order Successful - Hyperchip</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .success-text p{
        color: #000;
        }
    </style>
</head>
<body>
<!-- optional: common user header -->
<div th:replace="fragments/user-header :: userHeader"></div>
<div class="container text-center mt-5 mb-5 success-text">
    <h1 class="mb-3">Thank you for your order! </h1>
    <!-- show order number from ?orderNumber=... -->
    <p th:if="${param.orderNumber != null and param.orderNumber[0] != null}">
        Your order
        <strong th:text="${param.orderNumber[0]}">#ORDER_NUMBER</strong>
        has been placed successfully.
    </p>
    <p th:if="${param.orderNumber == null or param.orderNumber[0] == null}">
        Your order has been placed successfully.
    </p>
    <!-- illustration placeholder -->
    <div class="my-4">
        <img th:src="@{/img/order-success.svg}" alt="Order Success"
             class="img-fluid" style="max-width: 260px;"
             onerror="this.style.display='none'"/>
    </div>
    <!-- buttons -->
    <div class="mt-3">
        <!-- View order details â€“ adjust URL if you have /user/orders/{orderNumber} -->
        <a class="btn btn-primary me-2"
           th:href="@{/user/orders}">
            View Order Details
        </a>
        <!-- Continue shopping -->
        <a class="btn btn-outline-secondary"
           th:href="@{/user/products}">
            Continue Shopping
        </a>
    </div>
</div>
<!-- optional: common footer -->
<div th:replace="fragments/user-footer :: userFooter"></div>
</body>
</html>
