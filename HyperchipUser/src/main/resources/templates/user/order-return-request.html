<!-- templates/user/order-return-request.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/png" href="/img/logo-tab.png" sizes="64x64"/>
    <title>Return Order - Hyperchip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Theme + Bootstrap -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:replace="fragments/user-header :: userHeader"></div>
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4">
                <h4>
                    Return Order
                    <small class="text-muted">
                        Order <span th:text="${orderId}">#123</span>
                    </small>
                </h4>
                <p class="text-muted mt-2 mb-3">
                    You are requesting a return for this order. The reason is required.
                </p>
                <!-- action must match @PostMapping("/return-request") -->
                <form th:action="@{/user/order/return-request}" method="post">
                    <!-- Hidden order id -->
                    <input type="hidden" name="orderId" th:value="${orderId}" />
                    <div class="mb-3">
                        <label for="reason" class="form-label">
                            Reason for return <span class="text-danger">*</span>
                        </label>
                        <textarea id="reason"
                                  name="reason"
                                  class="form-control"
                                  rows="4"
                                  placeholder="Describe the reason for return"
                                  required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="pickupPreferred" class="form-label">
                            Pickup preferred date/time (optional)
                        </label>
                        <input type="text"
                               id="pickupPreferred"
                               name="pickupPreferred"
                               class="form-control"
                               placeholder="e.g., 2025-11-25 10:00 AM">
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            Submit Return Request
                        </button>
                        <a th:href="@{/user/order/details/{id}(id=${orderId})}"
                           class="btn btn-outline-secondary">
                            Back to Order
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:replace="fragments/user-footer :: userFooter"></div>
</body>
</html>
