<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/img/logo-tab.png" sizes="64x64"/>
    <title>Edit Profile - Hyperchip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .addr-box .fw-semibold{
        color:#000;
        }
    </style>
</head>
<body>
<div th:replace="fragments/user-header :: userHeader"></div>
<main class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div th:if="${errorMsg}" class="alert alert-danger" th:text="${errorMsg}"></div>
            <div th:if="${successMsg}" class="alert alert-success" th:text="${successMsg}"></div>
            <div class="card p-4">
                <h4>Edit Profile</h4>
                <form th:action="@{/user/updateProfile}" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Full Name</label>
                        <input type="text" name="name" class="form-control" th:value="${user.name}" required/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" name="email" class="form-control" th:value="${user.email}" required/>
                        <div class="form-text">If you change email you'll need to verify via OTP.</div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Mobile</label>
                        <input type="text" name="mobileNumber" class="form-control" th:value="${user.mobileNumber}"/>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Profile Image</label>
                        <input id="profileImageInput" type="file" name="profileImage" class="form-control" accept="image/*"/>
                        <div class="mt-3">
                            <p class="mb-1">Current / Selected Image:</p>
                            <img id="profilePreview"
                                 th:src="${user.profileImage != null ? user.profileImage : '/img/default-profile.png'}"
                                 alt="Profile"
                                 class="rounded"
                                 style="width:120px;height:120px;object-fit:cover;">
                        </div>
                    </div>
                    <button class="btn btn-primary">Save Changes</button>
                    <a th:href="@{/user/profile}" class="btn btn-secondary ms-2">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</main>
<div th:replace="fragments/user-footer :: userFooter"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const input = document.getElementById('profileImageInput');
    const preview = document.getElementById('profilePreview');
    if (input) {
      input.addEventListener('change', function(e) {
        const f = e.target.files[0];
        if (!f) return;
        const reader = new FileReader();
        reader.onload = function(ev) {
          preview.src = ev.target.result;
        };
        reader.readAsDataURL(f);
      });
    }
</script>
</body>
</html>
