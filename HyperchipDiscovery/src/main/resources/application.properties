# ============================================
# CONFIG SERVER - PURPOSE
# --------------------------------------------
# This service acts as the central configuration source
# for all Hyperchip microservices. Instead of keeping
# configuration files inside each service, every microservice
# fetches its properties from this Config Server.
#
# Benefits:
#  - Centralized configuration management
#  - Easy updates without redeploying services
#  - Environment-specific configurations (dev, test, prod)
#  - Version-controlled configuration stored in Git
# ============================================


# ============================================
# Application Basic Configuration
# ============================================

# Name of this microservice (Eureka Discovery Server)

# ============================================
# Spring Cloud Config Server Integration
# ============================================

# URL of the centralized Config Server that provides configuration
spring.cloud.config.uri=http://config-server:8888


# Fail the startup if Config Server is not reachable (safer for production)
spring.cloud.config.fail-fast=true


server.port=8761
spring.application.name=discovery
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
