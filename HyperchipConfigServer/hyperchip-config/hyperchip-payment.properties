# =========================
# Server
# =========================
server.port=8094

# =========================
# Database (PAYMENT DB, not CART DB)
# =========================
spring.datasource.url=jdbc:mysql://payment-mysql:3306/hyperchip_payment_db?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# External Services
# =========================
product.service.url=http://master-service:8086
payment.service.url=http://payment-service:8094
order.service.url=http://order-service:8092/api/orders

# =========================
# Eureka Discovery
# =========================
eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# =========================
# Razorpay (from .env)
# =========================
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

# =========================
# Logging / Health
# =========================
logging.level.com.hyperchip.payment=DEBUG
management.endpoint.health.show-details=always
