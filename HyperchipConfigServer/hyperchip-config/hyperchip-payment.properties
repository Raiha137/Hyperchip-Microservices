# ===========================
# Server
# ===========================
server.port=8094

# ===========================
# Eureka
# ===========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===========================
# Database
# ===========================
spring.datasource.url=${PAYMENT_DB_URL}
spring.datasource.username=${PAYMENT_DB_USERNAME}
spring.datasource.password=${PAYMENT_DB_PASSWORD}
spring.datasource.driver-class-name=${PAYMENT_DB_DRIVER}

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# Razorpay
# ===========================
razorpay.key=${RAZORPAY_KEY}
razorpay.secret=${RAZORPAY_SECRET}

# ===========================
# Service URLs
# ===========================
product.service.url=${PRODUCT_SERVICE_URL}
payment.service.url=${PAYMENT_SERVICE_URL}
order.service.url=${ORDER_SERVICE_URL}

# ===========================
# Logging / Actuator
# ===========================
logging.level.com.hyperchip.payment=DEBUG
management.endpoint.health.show-details=always
