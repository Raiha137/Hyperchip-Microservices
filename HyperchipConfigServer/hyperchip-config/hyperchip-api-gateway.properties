#HyperchipConfigServer/hyperchip-config/hyperchip-api-gateway.properties


# =============================
# API GATEWAY
# =============================
server.port=8080

# =============================
# AUTH SERVICE
# =============================
spring.cloud.gateway.routes[0].id=auth-api
spring.cloud.gateway.routes[0].uri=http://localhost:8084
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

# =============================
# USER SERVICE
# =============================
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# =============================
# ADMIN SERVICE
# =============================
spring.cloud.gateway.routes[2].id=admin-service
spring.cloud.gateway.routes[2].uri=http://localhost:8085
spring.cloud.gateway.routes[2].predicates[0]=Path=/admin/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# =============================
# MASTER / PRODUCT SERVICE
# =============================
spring.cloud.gateway.routes[3].id=masters-service
spring.cloud.gateway.routes[3].uri=http://localhost:8086
spring.cloud.gateway.routes[3].predicates[0]=Path=/masters/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# =============================
# ORDER SERVICE (USER + ADMIN + DASHBOARD)
# =============================
spring.cloud.gateway.routes[4].id=order-service
spring.cloud.gateway.routes[4].uri=http://localhost:8092
spring.cloud.gateway.routes[4].predicates[0]=Path=\
/api/orders/**,\
/api/user/orders/**,\
/api/admin/orders/**,\
/api/admin/reports/sales/**
spring.cloud.gateway.routes[4].filters[0]=StripPrefix=0

# =============================
# PAYMENT SERVICE
# =============================
spring.cloud.gateway.routes[5].id=payment-service
spring.cloud.gateway.routes[5].uri=http://localhost:8094
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[5].filters[0]=StripPrefix=0

# User ? Payment proxy
spring.cloud.gateway.routes[6].id=payment-proxy
spring.cloud.gateway.routes[6].uri=http://localhost:8094
spring.cloud.gateway.routes[6].predicates[0]=Path=/user/api/proxy/payment/**
spring.cloud.gateway.routes[6].filters[0]=RewritePath=/user/api/proxy/payment/(?<remaining>.*),/api/payments/${remaining}

# =============================
# WALLET SERVICE
# =============================
spring.cloud.gateway.routes[7].id=wallet-service
spring.cloud.gateway.routes[7].uri=http://localhost:8095
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/wallet/**,/api/admin/wallet/**
spring.cloud.gateway.routes[7].filters[0]=StripPrefix=0

# =============================
# WISHLIST SERVICE
# =============================
spring.cloud.gateway.routes[8].id=wishlist-service
spring.cloud.gateway.routes[8].uri=http://localhost:8093
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/wishlist/**
spring.cloud.gateway.routes[8].filters[0]=StripPrefix=0


spring.cloud.gateway.routes[9].id=admin-dashboard
spring.cloud.gateway.routes[9].uri=http://localhost:8092
spring.cloud.gateway.routes[9].predicates[0]=Path=/api/admin/dashboard/**
spring.cloud.gateway.routes[9].filters[0]=StripPrefix=0



spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=http://localhost:8083,http://localhost:8085
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowCredentials=true
