# ===========================
# Server
# ===========================
server.port=8086

# ===========================
# Eureka (disabled locally as per your setup)
# ===========================
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true

# ===========================
# Database
# ===========================
spring.datasource.url=${MASTER_DB_URL}
spring.datasource.username=${MASTER_DB_USERNAME}
spring.datasource.password=${MASTER_DB_PASSWORD}
spring.datasource.driver-class-name=${MASTER_DB_DRIVER}

# ===========================
# HikariCP
# ===========================
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===========================
# Kafka (disabled)
# ===========================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# ===========================
# Logging
# ===========================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO

# ===========================
# File Uploads
# ===========================
upload.base.dir=${MASTER_UPLOAD_BASE_DIR}
upload.products.dir=${upload.base.dir}/products
upload.dir=${upload.products.dir}

spring.web.resources.static-locations=classpath:/static/,file:${upload.products.dir}/

# ===========================
# Service URLs
# ===========================
master.service.url=${MASTER_SERVICE_URL}
product.service.url=${PRODUCT_SERVICE_URL}
