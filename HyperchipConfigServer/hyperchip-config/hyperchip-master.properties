# ===========================
# Application Info
# ===========================
spring.application.name=hyperchip-master
server.port=8086

# ===========================
# Eureka Client (ENABLED for Docker)
# ===========================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.instance.prefer-ip-address=true

# ===========================
# Database (Docker MySQL)
# ===========================
spring.datasource.url=jdbc:mysql://master-mysql:3306/hyperchip_master_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MASTER_DB_USER}
spring.datasource.password=${MASTER_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# File Uploads
# ===========================
upload.base.dir=/uploads
upload.products.dir=${upload.base.dir}/products
upload.dir=${upload.products.dir}

spring.web.resources.static-locations=classpath:/static/,file:${upload.products.dir}/


# ===========================
# Service URLs
# ===========================
master.service.url=http://localhost:8086
product.service.url=http://localhost:8086


# HikariCP settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1

# ===========================
# Logging
# ===========================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO





