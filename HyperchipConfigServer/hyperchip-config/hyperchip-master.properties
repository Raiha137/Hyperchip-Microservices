# ===========================
# Application Info
# ===========================
spring.application.name=hyperchip-master
server.port=8086

# ===========================
# Eureka Client (disabled locally)
# ===========================
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false
eureka.instance.prefer-ip-address=true

# ===========================
# Database Configuration (MySQL)
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/hyperchip_master_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Fathima@137
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP settings
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPool-1

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Extra SQL logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ===========================
# Kafka (disabled locally)
# ===========================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.kafka.KafkaAutoConfiguration

# ===========================
# Logging
# ===========================
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.boot=INFO

# ===========================
# Service URLs
# ===========================
master.service.url=http://localhost:8086
product.service.url=http://localhost:8086

# ===========================
# File Uploads (Windows)
# ===========================
upload.base.dir=D:/Microservice/Ecommerce Projects/HyperchipMaster/uploads
upload.products.dir=${upload.base.dir}/products
upload.dir=${upload.products.dir}

spring.web.resources.static-locations=classpath:/static/,file:${upload.products.dir}/
