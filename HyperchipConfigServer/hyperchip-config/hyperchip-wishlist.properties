server.port=8093

# ===========================
# Database
# ===========================
spring.datasource.url=${WISHLIST_DB_URL}
spring.datasource.username=${WISHLIST_DB_USERNAME}
spring.datasource.password=${WISHLIST_DB_PASSWORD}
spring.datasource.driver-class-name=${WISHLIST_DB_DRIVER}

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# Eureka
# ===========================
eureka.client.service-url.defaultZone=${EUREKA_SERVER_URL}
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===========================
# Config Server
# ===========================
spring.cloud.config.uri=${CONFIG_SERVER_URL}

# ===========================
# Service URLs
# ===========================
master.service.url=${MASTER_SERVICE_URL}
product.service.url=${PRODUCT_SERVICE_URL}

spring.config.import=optional:file:.env
