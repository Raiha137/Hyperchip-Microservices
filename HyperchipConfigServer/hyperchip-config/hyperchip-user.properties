# ====================================================
# Server
# ====================================================
server.port=8083

# ====================================================
# Eureka Client
# ====================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ====================================================
# Database
# ====================================================
spring.datasource.url=jdbc:mysql://localhost:3306/hyperchip_user_db?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================================
# JPA / Hibernate
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ====================================================
# Thymeleaf / Logging
# ====================================================
spring.thymeleaf.cache=false
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# ====================================================
# Uploads
# ====================================================
upload.users.dir=uploads/users

# ====================================================
# Service URLs
# ====================================================
master.service.url=http://localhost:8086
product.service.url=http://localhost:8086
cart.service.url=http://localhost:8091/api/cart
auth.service.login.url=http://localhost:8083/login
address.service.url=http://localhost:8090
wishlist.service.url=http://localhost:8093/api/wishlist
payment.service.url=http://localhost:8094
order.service.url=http://localhost:8092
wallet.service.url=http://localhost:8095

# ====================================================
# App Settings
# ====================================================
app.currency=INR
razorpay.currency=INR

# ====================================================
# Mail (Sensitive ? Config Server is correct place)
# ====================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true



