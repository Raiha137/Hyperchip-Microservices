


# Server
server.port=${USER_SERVER_PORT}

# Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Database
spring.datasource.url=${USER_DB_URL}
spring.datasource.driver-class-name=${USER_DB_DRIVER}
spring.datasource.username=${USER_DB_USERNAME}
spring.datasource.password=${USER_DB_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Uploads
upload.users.dir=${USER_UPLOADS_DIR}

# Service URLs
master.service.url=${USER_MASTER_SERVICE_URL}
product.service.url=${USER_PRODUCT_SERVICE_URL}
cart.service.url=${USER_CART_SERVICE_URL}
auth.service.login.url=${AUTH_SERVICE_URL}/login
