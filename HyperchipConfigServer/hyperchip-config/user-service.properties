# ====================================================
# Server
# ====================================================
server.port=8083

# ====================================================
# Eureka Client
# ====================================================
eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ====================================================
# Database (Docker)
# ====================================================
spring.datasource.url=jdbc:mysql://user-mysql:3306/${USER_DB_NAME}?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=${USER_DB_USER}
spring.datasource.password=${USER_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================================================
# JPA / Hibernate
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================================================
# Thymeleaf / Logging
# ====================================================
spring.thymeleaf.cache=false
logging.level.org.thymeleaf=DEBUG
logging.level.org.springframework.web=DEBUG

# ====================================================
# Uploads
# ====================================================
upload.users.dir=uploads/users

# ====================================================
# Service URLs (use docker hostnames)
# ====================================================
master.service.url=http://master:8086
product.service.url=http://product-service:8086
cart.service.url=http://cart-service:8091/api/cart
auth.service.login.url=http://auth-service:8084/login
address.service.url=http://address-service:8090
wishlist.service.url=http://wishlist-service:8093/api/wishlist
payment.service.url=http://payment-service:8094
order.service.url=http://order-service:8092
wallet.service.url=http://wallet-service:8095

# ====================================================
# App Settings
# ====================================================
app.currency=INR
razorpay.currency=INR

# ====================================================
# Mail (use env values)
# ====================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true

# ====================================================
# Management
# ====================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=8083
