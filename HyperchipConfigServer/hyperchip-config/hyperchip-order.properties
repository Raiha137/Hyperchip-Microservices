spring.datasource.password=Fathima@137
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================
# JPA / Hibernate
# =========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# Eureka
# =========================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.instance.prefer-ip-address=true

# =========================
# Email / SMTP (Order Only)
# =========================
spring.mail.host=${ORDER_MAIL_HOST}
spring.mail.port=${ORDER_MAIL_PORT}
spring.mail.username=${ORDER_MAIL_USERNAME}
spring.mail.password=${ORDER_MAIL_PASSWORD}

spring.mail.properties.mail.smtp.auth=${MAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${MAIL_SMTP_STARTTLS_ENABLE}
spring.mail.properties.mail.smtp.starttls.required=${MAIL_SMTP_STARTTLS_REQUIRED}
spring.mail.default-encoding=${MAIL_DEFAULT_ENCODING}
spring.mail.properties.mail.smtp.debug=${MAIL_SMTP_DEBUG}

order.confirm.recipient=hyperchip.team@gmail.com



