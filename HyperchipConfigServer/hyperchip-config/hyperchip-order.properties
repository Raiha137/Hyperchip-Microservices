# ===========================
# Server
# ===========================
server.port=8092

# ===========================
# Eureka
# ===========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===========================
# Database
# ===========================
spring.datasource.url=${ORDER_DB_URL}
spring.datasource.username=${ORDER_DB_USERNAME}
spring.datasource.password=${ORDER_DB_PASSWORD}
spring.datasource.driver-class-name=${ORDER_DB_DRIVER}

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# Mail (Order Service)
# ===========================

# Email recipient fallback if user email is missing
order.confirm.recipient=${ORDER_CONFIRM_RECIPIENT}

# SMTP server configuration (Gmail example)
spring.mail.host=${MAIL_HOST}
spring.mail.port=${MAIL_PORT}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.default-encoding=UTF-8

spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000
spring.mail.properties.mail.debug=true

# ===========================
# Service URLs
# ===========================

user.service.url=${USER_SERVICE_URL}

order.service.base-url=${ORDER_SERVICE_BASE_URL}
order.service.url=${ORDER_SERVICE_URL}

product.service.url=${PRODUCT_SERVICE_URL}
master.service.url=${MASTER_SERVICE_URL}
payment.service.url=${PAYMENT_SERVICE_URL}
cart.service.url=${CART_SERVICE_URL}
wallet.service.url=${WALLET_SERVICE_URL}
uploads.base.url=${UPLOADS_BASE_URL}
