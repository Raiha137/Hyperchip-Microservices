# ===========================
# Server
# ===========================
server.port=8091

# ===========================
# Eureka
# ===========================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ===========================
# Database
# ===========================
spring.datasource.url=${CART_DB_URL}
spring.datasource.username=${CART_DB_USERNAME}
spring.datasource.password=${CART_DB_PASSWORD}
spring.datasource.driver-class-name=${CART_DB_DRIVER}

# ===========================
# JPA / Hibernate
# ===========================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ===========================
# Service URLs
# ===========================
master.service.url=${MASTER_SERVICE_URL}
product.service.url=${PRODUCT_SERVICE_URL}
cart.service.url=${CART_SERVICE_URL}
