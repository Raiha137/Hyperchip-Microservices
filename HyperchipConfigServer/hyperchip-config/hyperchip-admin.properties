# ====================================================
# Server
# ====================================================
server.port=8085

# ====================================================
# Eureka
# ====================================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# ====================================================
# Database
# ====================================================
spring.datasource.url=${ADMIN_DB_URL}
spring.datasource.username=${ADMIN_DB_USERNAME}
spring.datasource.password=${ADMIN_DB_PASSWORD}
spring.datasource.driver-class-name=${ADMIN_DB_DRIVER}

# ====================================================
# JPA / Hibernate
# ====================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ====================================================
# File Upload Settings
# ====================================================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

upload.admin.products.dir=${ADMIN_UPLOAD_PRODUCTS_DIR}

spring.web.resources.static-locations=classpath:/static/,file:${ADMIN_UPLOAD_PRODUCTS_DIR}/

# ====================================================
# Thymeleaf
# ====================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ====================================================
# Service URLs
# ====================================================
master.service.url=${MASTER_SERVICE_URL}

api.base.url=${ADMIN_API_BASE_URL}

user.service.url=${USER_SERVICE_URL}
auth.service.url=${AUTH_SERVICE_URL}
product.service.url=${PRODUCT_SERVICE_URL}
order.service.url=${ORDER_SERVICE_URL}

# ====================================================
# Logging
# ====================================================
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG
