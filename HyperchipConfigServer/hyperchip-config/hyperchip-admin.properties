# =====================
# Application & Server
# =====================
spring.application.name=hyperchip-admin
server.port=8085

# =====================
# Logging
# =====================
logging.level.root=DEBUG
logging.level.org.springframework=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.thymeleaf=DEBUG

# =====================
# Database
# =====================
spring.datasource.url=jdbc:mysql://admin-mysql:3306/hyperchip_admin_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${ADMIN_DB_USER}
spring.datasource.password=${ADMIN_DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#Eureka

eureka.client.enabled=true
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://discovery:8761/eureka
eureka.instance.prefer-ip-address=true





# =====================
# File Upload Settings
# =====================
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# Centralized upload directory (Windows)
upload.dir=D:/Microservice/Ecommerce Projects/HyperchipMaster/uploads/products

# Make uploaded files accessible
spring.web.resources.static-locations=classpath:/static/,file:${upload.dir}/

# =====================
# Thymeleaf
# =====================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# =====================
# Service URLs
# =====================
master.service.url=http://localhost:8086
api.base.url=http://localhost:8086/api/admin

user.service.url=http://localhost:8083
auth.service.url=http://localhost:8084
product.service.url=http://localhost:8086
order.service.url=http://localhost:8092


