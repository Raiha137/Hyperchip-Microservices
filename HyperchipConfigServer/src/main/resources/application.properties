server.port=8888
spring.application.name=hyperchip-config-server

spring.cloud.config.server.git.uri=https://github.com/Raiha137/Hyperchip-Microservices.git
spring.cloud.config.server.git.search-paths=HyperchipConfigServer/hyperchip-config
