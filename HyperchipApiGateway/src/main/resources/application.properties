# ============================================
# Application Info
# ============================================
spring.application.name=hyperchip-api-gateway
server.port=8080

spring.cloud.config.enabled=false

# ============================================
# Eureka Client Configuration
# ============================================
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# ============================================
# Logging
# ============================================
logging.level.org.springframework.web=DEBUG


# ============================================
# Spring Cloud Gateway Routes (FINAL)
# ============================================





spring.cloud.gateway.routes[0].id=auth-api
spring.cloud.gateway.routes[0].uri=http://localhost:8084
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=2

# 1) User Service
spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=http://localhost:8083
spring.cloud.gateway.routes[1].predicates[0]=Path=/user/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

# 2) Admin Service
spring.cloud.gateway.routes[2].id=admin-service
spring.cloud.gateway.routes[2].uri=http://localhost:8085
spring.cloud.gateway.routes[2].predicates[0]=Path=/admin/**
spring.cloud.gateway.routes[2].filters[0]=StripPrefix=1

# 3) Masters Service (Products / Categories / Brands)
spring.cloud.gateway.routes[3].id=masters-service
spring.cloud.gateway.routes[3].uri=http://localhost:8086
spring.cloud.gateway.routes[3].predicates[0]=Path=/masters/**
spring.cloud.gateway.routes[3].filters[0]=StripPrefix=1

# 4) Static Resources for Auth Service (NO StripPrefix)
spring.cloud.gateway.routes[4].id=auth-static
spring.cloud.gateway.routes[4].uri=http://localhost:8084
spring.cloud.gateway.routes[4].predicates[0]=Path=/css/**, /js/**, /img/**

# 5) Payment Proxy (user ? payment service)
spring.cloud.gateway.routes[5].id=payment-proxy
spring.cloud.gateway.routes[5].uri=http://localhost:8094
spring.cloud.gateway.routes[5].predicates[0]=Path=/user/api/proxy/payment/**
spring.cloud.gateway.routes[5].filters[0]=RewritePath=/user/api/proxy/payment/(?<remaining>.*),/api/payments/${remaining}

# 6) Cart Service
spring.cloud.gateway.routes[6].id=cart-service
spring.cloud.gateway.routes[6].uri=http://localhost:8091
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/cart/**
spring.cloud.gateway.routes[6].filters[0]=StripPrefix=0

# 7) Wishlist Service
spring.cloud.gateway.routes[7].id=wishlist-service
spring.cloud.gateway.routes[7].uri=http://localhost:8093
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/wishlist/**
spring.cloud.gateway.routes[7].filters[0]=StripPrefix=0

# 8) Order Service (user + admin + legacy + reports)
spring.cloud.gateway.routes[8].id=order-service
spring.cloud.gateway.routes[8].uri=http://localhost:8092
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/orders/**, /api/user/orders/**, /api/user/coupons/**, /api/admin/orders/**, /api/admin/coupons/**, /api/admin/dashboard/**, /api/admin/reports/sales/**, /orders/**
spring.cloud.gateway.routes[8].filters[0]=StripPrefix=0

# 9) Wallet Service (user + admin)
spring.cloud.gateway.routes[9].id=wallet-service
spring.cloud.gateway.routes[9].uri=http://localhost:8095
spring.cloud.gateway.routes[9].predicates[0]=Path=/api/wallet/**, /api/admin/wallet/**
spring.cloud.gateway.routes[9].filters[0]=StripPrefix=0

# 10) Payment Service (REAL Razorpay API)
spring.cloud.gateway.routes[10].id=payment-service
spring.cloud.gateway.routes[10].uri=http://localhost:8094
spring.cloud.gateway.routes[10].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[10].filters[0]=StripPrefix=0

# 11) Fake Payment API (for testing only)
spring.cloud.gateway.routes[11].id=fake-payment-service
spring.cloud.gateway.routes[11].uri=http://localhost:8094
spring.cloud.gateway.routes[11].predicates[0]=Path=/api/payment/**
spring.cloud.gateway.routes[11].filters[0]=StripPrefix=0


